<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CONTACT FORM </title>

</head>

<body>
    <!--Section: Contact v.1-->
    <section class="section pb-5">

        <!--Section heading-->
        <h2 class="section-heading h1 pt-4">Contact us</h2>
        <!--Section description-->
        <p class="section-description pb-4">Welcome To The Contact Page......... </p>

        <div class="row">

            <!--Grid column-->
            <div class="col-lg-5 mb-4">

                <!--Form with header-->
                <div class="card">

                    <div class="card-body">
                        <!--Header-->
                        <div class="form-header blue accent-1">
                            <h3> Write to us:</h3>
                        </div>

                        <!--Body-->
                        <div class="md-form">

                            <input type="text" id="form-name" class="form-control">
                            <label for="form-name">Your name</label>
                        </div>

                        <div class="md-form">

                            <input type="text" id="form-email" class="form-control">
                            <label for="form-email">Your email</label>
                        </div>

                        <div class="md-form">

                            <input type="text" id="form-Subject" class="form-control">
                            <label for="form-Subject">Subject</label>
                        </div>

                        <div class="md-form">

                            <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>

                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-primary" type="submit">SUBMIT</button>
                        </div>

                    </div>

                </div>
                <!--Form with header-->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-7">
                <h2 align="center"><ins><b>Location</b></ins></h2>
                <!--Google map-->
                <div class="card-body card-body-cascade text-center">
                    <!--Google map-->
                    <!--Google map-->
                    <div class="container-fluid">
                        <div class="map-responsive">
                            <iframe
                                src="https://maps.google.com/maps?width=750&amp;height=500&amp;hl=en&amp;q=BANSAL%20INSTITUTE%20OF%20ENGINEERING%20AND%20TECHNOLOGY%20Lucknow+(BANSAL%20INSTITUTE%20OF%20ENGINEERING%20AND%20TECHNOLOGY)&amp;t=&amp;z=10&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                                width="800" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>

                    </div>
                    <hr>
                    <br>
                    <!--Buttons-->
                    <div class="row text-center">
                        <div class="col-md-4">
                            <i class="fa fa-map-marker" style="font-size:48px;color:black"></i>
                            <p>Plant 1 Road, Renukoot, Sonbhadra - 231217</p>
                            <p> Uttar Pradesh </p>
                        </div>

                        <div class="col-md-4">
                            <i class="fa fa-volume-control-phone" style="font-size:48px;color:black"></i>
                            <p> +91 5446252079 </p>
                            <p>Mon - Sat, 8:00-22:00 </p>
                        </div>

                        <div class="col-md-4">

                            <i class="fa fa-envelope" style="font-size:48px;color:black"></i>
                            <br>
                            <p>hindalcohospital@gmail.com</p>
                        </div>
                    </div>

                </div>
                <!--Grid column-->

            </div>

    </section>
    <!--Section: Contact v.1-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
