<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Appointment Form </title>
    <style>
        body {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <p id="demo"></p>
    <script>
        function myFunction() {
            if (confirm("Your Appointment Has Been Successfully Submitted.."))
                document.getElementById("demo");
        }
    </script>
    <div class="container textalign-center">
        <form autocomplete="off">
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><b>Patient
                        name:</b></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Full Name">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><b>Gender</b></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1">
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
            </fieldset>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Contact</b></label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="colFormLabel" placeholder="mobile no">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><b>DOB</b></label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="colFormLabel" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><b>Email</b></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Enter Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Appointment date:</b></label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="colFormLabel" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><b>Appointment time:</b></label>
                <div class="col-sm-10">
                    <input type="time" class="form-control" id="colFormLabel" placeholder="time">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress"><b>Address</b></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity"><b>City</b></label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState"><b>State</b></label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose.</option>
                        <option>MADHYA PRADESH</option>
                        <option>MAHARASHTRA</option>
                        <option>MANIPUR</option>
                        <optiON>ODISHA</option>
                        <option>AGRA</option>
                        <option>DELHI</option>
                        <option>PUNJAB</option>
                        <option>RAJASTHAN</option>
                        <OPTION>TAMIL NADU</OPTION>
                        <OPTION>TRIPURA</OPTION>
                        <OPTION>UTTAR PRADESH</OPTION>
                        <OPTION>UTTRAKHAND</OPTION>
                        <OPTION>WEST BENGAL</OPTION>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip"><b>Zip</b></label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group row">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Department</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option select> SELECT</option>
                    <option value="1">CHEST </option>
                    <option value="2"> DENTAL </option>
                    <option value="3">DERMATOLOGY </option>
                    <option value="1"> ENT </option>
                    <option value="2"> GENERAL MEDICIn </option>
                    <option value="3"> GENERAL SERGERY </option>
                    <option value="1">GYNAECOLOGY </option>
                    <option value="2"> OPHTHALMOLOGY </option>
                    <option value="3">ORTHOPAEDIC </option>
                    <option value="1">UROLOGY </option>
                </select>

                <button onclick="myFunction()" type="submit"><b>Submit</b></button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
